<div class="chat-container">
  <div class="chat-messages">
    <app-chat-message text="¿Qué deseas traducir?" />
    <div class="grid gap-y-2">
      <!-- chat messages -->
      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>

  <!-- Message Box -->
  <app-text-message-box-select
    [options]="languages()"
    placeholder="Escribe aquí lo que desea"
    (onMessage)="handleMessage($event)"
  />
</div>
